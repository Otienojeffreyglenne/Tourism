<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Accommodation Form</title>
  <link rel="stylesheet" href="Accomodations.css">
  
</head>
<body>
    <div class="form-container">
        <h1>Hotel Accommodation Form</h1>
        <form id="hotelForm">
          <div class="field-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="field-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="field-group inline">
            <div>
              <label for="checkin">Check-In Date:</label>
              <input type="date" id="checkin" name="checkin" required>
            </div>
            <div>
              <label for="checkout">Check-Out Date:</label>
              <input type="date" id="checkout" name="checkout" required>
            </div>
          </div>
          <div class="field-group">
            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
              <option value="">Select a room type</option>
              <option value="single">Single</option>
              <option value="double">Double</option>
              <option value="suite">Suite</option>
            </select>
          </div>
          <div class="field-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" placeholder="1" required>
          </div>
          <div class="field-group">
            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4" placeholder="Any special requirements?"></textarea>
          </div>
          <button type="submit">Book Now</button>
        </form>
        <script>
          document.getElementById('hotelForm').addEventListener('submit', function(event) {
            event.preventDefault();
      
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const roomType = document.getElementById('roomType').value;
            const guests = document.getElementById('guests').value;
            const requests = document.getElementById('requests').value;
      
            // Check if the check-out date is after the check-in date
            if (new Date(checkin) >= new Date(checkout)) {
              alert("Check-out date must be after the check-in date.");
              return;
            }
      
            // Save booking details to sessionStorage
            const bookingDetails = {
              name,
              email,
              checkIn: checkin,
              checkOut: checkout,
              roomType,
              guests,
              requests
            };
      
            sessionStorage.setItem('room-preview', JSON.stringify(bookingDetails));
      
            // Show success alert and redirect to the booking preview page
            alert("Hotel booked successfully! Thank you for your reservation.");
            window.location.href = 'room-preview.html';
          });
        </script>
      </body>
      </html>
    <div id="output"></div>
  </div>
  <script src="Accomodations.js"></script>
</body>
</html>
